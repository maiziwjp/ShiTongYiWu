		<style>
			body, html {
				width: 100%;
				height: 100%;
				background: #fff;
				font-family: "宋体";
				margin: 0;
			}
			/*注册手机号*/
			.input_item {
				width: 95%;
				height: 45px;
				padding-left: 5%;
				background: #ffffff;
				border-top: 1px solid #e1e3e5;
				display: -webkit-box;
				position: relative;
			}
			.input_item label {
				font-size: 15px;
				line-height: 45px;
			}
			.into {
				color: #949494;
				position: absolute;
				right: 5%;
				top: 8px;
			}
			.input_item img {
				width: 20px;
				height: 20px;
				position: relative;
				top: 5px;
			}
			.clearbtn {
				height: 19px;
				position: absolute;
				top: 45px;
				right: 10%;
				display: none;
			}
			.visuable {
				height: 25px;
				position: absolute;
				top: 205px;
				right: 10%;
			}
			#code {
				width: 35%;
				border-right: 1px solid #999999;
			}
			/*发送验证码*/
			.send_code {
				color: #66CC66;
				position: relative;
				right: -5%;
				top: 0px;
			}
			/*提交*/
			#submit {
				outline: none;
				width: 100%;
				height: 40px;
				line-height: 40px;
				background: #66cc66;
				font-size: 20px;
				text-align: center;
				color: white;
				font-size:17px;
				position: absolute;
				bottom:0;
			}
			#da {
				border-top: 1px solid #dadada;
				border-bottom: 16px solid #dadada;
				padding-left: 5%;
				outline: none;
			}
			.inputv {
				outline: none;
				font-size: 15px;
				line-height: 25px;
				width: 60%;
				height: 45px;
				position:absolute;top:1px;right:5%;
			}
			#default {
				position: absolute;
				top: 10px;
				right: 5%;
			}
			#setdefault{display:none;}
		</style>

			<input class="inputv" id="receiver"value=""/>
		</div>
		<div class="input_item">
			<label > 联系电话</label>
			<input class="inputv" id="tel" value=""/>
		</div>
		<div class="input_item">

			</div>
		</div>

		</div>
		<div class="input_item" id="setdefault">
			<label> 设为默认地址</label><span></span>
			<img id="default" src="../../icon/address_manage/uncheck.png"/>
		</div>
		<div id="submit">保存</div>
	</body>

		function getdata(id) {
		
			$.ajax({
				type : 'get',
				url : "http://116.62.22.98:8080/shop/receiver/"+id+"",
				contentType : "application/json",
				headers : {
					loginToken : $api.getStorage('loginToken'),
					csrfToken : $api.getStorage('csrfToken')
				},
				success : function(data, status, xmlHttpRequest) {
					if (data.responseCode == 0) {
						$api.setStorage("csrfToken", xmlHttpRequest.getResponseHeader('csrfToken'));
						$api.setStorage("loginToken", xmlHttpRequest.getResponseHeader('loginToken'));
						document.getElementById('receiver').value=data.data.consignee;
						document.getElementById('tel').value=data.data.phone;
						document.getElementById('cc').innerHTML=data.data.areaName;
						document.getElementById('address').value=data.data.address;
						id=data.data.id;
						isdefault=data.data.isDefault;
						if(data.data.isDefault==false)
						{
						document.getElementById('setdefault').style.display="block";
						}
						
				
					}
					console.log(JSON.stringify(data));
				},
				error : function(err) {
					console.log(JSON.stringify(err));
				}
			});
		}
