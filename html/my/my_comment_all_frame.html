    <style>
    html, body {margin:0;width:100%;}
		#comment{margin-top: -10px;width:100%; height: 25px;display:-webkit-box;border-bottom: 1px solid #d4d4d4;position:relative;top:20px;display: -webkit-box;}
        .choosefont1{width:50%;height:20px;text-align:center;font-size:15px;color:#66cc66;}
        .choosefont{width:50%;height:20px;text-align:center;font-size:15px;}
		.detailed_comment{margin-top:20px;display:-webkit-box;}
		.de_com{height:200px;width:98%;border-bottom:7px solid #F4F4F4;display:-webkit-box;}
		.order_comment{font-size: 13px;height:90%;width: 60px;
		border: 1px solid  #000;border-radius:20px;float: right;margin-right: 10px;outline:none;}
		#main{width:100%;height:100%;margin-top:30px;}
		.box1{height:22%;position:relative;top:3%;width:100%;display: -webkit-box;}
	    .box1_font{font-size:14px;margin-left:4%;margin-top:7px;}  
	    .box2{height:28%;width:100%;}   
	    .box2_time_size{height:45%;width:100%;display:-webkit-box;color:gray;font-size:12px}  
	    .box2_content{height:40%;width:100%;display:-webkit-box;font-size:14px;margin-top:2%;}
	    .box3{height:30%;width:100%;background:#F4F4F4;display:-webkit-box;}
		.box3_left_ph{width:70%;height:100%;margin-left:5%;font-size:13px}
    </style>

<body>
<div id="comment">
	<div class="choosefont1"id="choosefont" >全部 </div>
	<div class="choosefont" id="choosefont1">有图</div>
</div>

<div id="main"></div>
<script type="text/template" id="temp">
	    
	   {@each datalist as item}   
	   <div class="de_com" >
	         <div style="width:5%;height:100%;"></div>	
	         <div style="width:92%;height:100%;"> 	         	 	
				    <div id="username"class="box1">
							<img class="sh_store_image"src="../../icon/public/store.png"style="width: 30px;height:auto"}/ >
							<div class="box1_font">商铺</div>
					</div>
					<div class="box2"class="box2_time_size">
							<div>
								${item.xxGoods.modifyDate}&nbsp;${item.xxGoods.attributeValue0}
							</div>
							<div class="box2_content">
							     ${item.content}
							</div>
				    </div>
				    <div style="height:30%;width:100%;background:#F4F4F4;display:-webkit-box;">
							<img src="${item.xxGoods.image}" style="height:100%;;width:auto;"/ >
							<div class="left_ph"style="width:70%;height:100%;margin-left:5%;font-size:13px">
								   <div style="width:100%;height:40%;padding-top:4%;">${item.xxGoods.name}|&nbsp;${item.xxGoods.keyword}</div>
 									 <div style="width:100%;height:30%;padding-top:3.5%;display:-webkit-box;">
											 <div style="font-size:13px;" >￥${item.xxGoods.price}&nbsp;</div>
											 <img src="../../icon/public/integral_g.png" style="height:12px;width:auto;position: relative;top:2px"/>
											 <div style="font-size:12px;">${item.xxGoods.point}</div>
										</div>

							</div>
				   </div>
					<div style="height:20%;width:100%;display:-webkit-box;">
						<div style="height:70%;width:70%;color:gray;font-size:12px;padding-top:4%;">
						
					    </div>
					<div style="height:70%;width:30%;color:gray;padding-top:2%;">
						 <button class="order_comment" onclick="deleteadd(${item.id})">删除评价</button></div>

					</div>
		  </div>
     </div>
	 {@/each}	
    </script>
	
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery.min.js"></script>
<script type="text/javascript" src="../../script/jquery.min.js"></script>
<script type="text/javascript" src="../../script/juicer.js"></script>
<script src="../../script/global_variables.js"></script>
<script src="../../script/zepto.js"></script>
<script type="text/javascript">
	apiready = function(){
	      get_all_comment();
    	  api.setRefreshHeaderInfo({
	        visible: true,
	        bgColor: '#ccc',
	        textColor: '#fff',
	        textDown: '下拉刷新...',
	        textUp: '松开刷新...',
	        showTime: true
	    }, function(ret, err){
	    	 get_all_comment();	
	        api.refreshHeaderLoadDone();
	    });
		
		      
		 };
	   function get_all_comment(){
	     $.ajax({
								type : 'get',
								url : 'http://116.62.22.98:8080/shop/review/findAll',
								contentType : "application/json",
								headers : {
									loginToken : $api.getStorage('loginToken'),
									csrfToken : $api.getStorage('csrfToken')
								},
							   success : function(data, status, xmlHttpRequest) {
								if (data.responseCode == 0) {
								 $api.setStorage("csrfToken", xmlHttpRequest.getResponseHeader('csrfToken'));
								 $api.setStorage("loginToken", xmlHttpRequest.getResponseHeader('loginToken'));								
								 console.log(JSON.stringify(data));
								 render("temp", data.data,"main");
							  }
							   else {
							  }
									},
									error : function() {
								 console.log(JSON.stringify(err));
									}
							});
	   
	   }  
       function deleteadd(elem) {
		$.ajax({
				type : 'get',
				url : 'http://116.62.22.98:8080/shop/review/'+elem+'',
				contentType : "application/json",
				headers : {
					loginToken : $api.getStorage('loginToken'),
					csrfToken : $api.getStorage('csrfToken')
				},
				success : function(data, status, xmlHttpRequest) {
				console.log(JSON.stringify(data));
					if (data.responseCode == 0) {
						console.log(JSON.stringify(data));
						$api.setStorage("csrfToken", xmlHttpRequest.getResponseHeader('csrfToken'));
						$api.setStorage("loginToken", xmlHttpRequest.getResponseHeader('loginToken'));
						$api.setStorage("address_data", data.data);
						document.getElementById('main').innerHTML="";
						get_all_comment();
						//document.getElementById('main').innerHTML=" ";
					     //render("temp",data.data,"main");						
						//loading.style.display="none";
					}
				},
				error : function(err) {
					console.log(JSON.stringify(err));
				}
			});
		}
	  function render(temp_id, data_item, div_id) {
				document.getElementById(div_id).innerHTML = "";
				var tmp = document.getElementById(temp_id);
				var data = {
					datalist : data_item,
				}
				var onelist = juicer(tmp.innerHTML, data);
				document.getElementById(div_id).innerHTML += onelist;;
			}
	 var choosefont=document.getElementById('choosefont');
	 var choosefont1=document.getElementById('choosefont1');
	 choosefont.onclick= function() {
	     choosefont.style.color="#66cc66";
	     choosefont1.style.color="#000";
	 }
	 choosefont1.onclick= function() {
	     choosefont1.style.color="#66cc66";
	     choosefont.style.color="#000";
	 }
</script>
</html>
